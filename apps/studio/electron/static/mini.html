<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    img {
      width: 32px;
      height: 32px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="icon.png" id="appIcon" />
  <script>
    const { ipcRenderer } = require("electron");
    document.getElementById("appIcon").onclick = () => {
      ipcRenderer.send("lumacue:restore");
    };
  </script>
</body>
</html>
